<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Booking</title>
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bnav">
      <h1 class="logo"><i class="fas fa-video">CineWatch</i></h1>

      <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" th:href="@{/allMovies}">All Movies</a>
          </li>
          <li class="nav-item"><a class="nav-link" th:href="@{/myBookings}">My Bookings</a></li>
          <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/polling}">Movie Polling</a>
          </li>
          <li class="nav-item"><a class="nav-link" th:href="@{/aboutUs}">About us</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<div style="padding: 50px;">
  <div class="row">
    <div class="col-4">
      <img th:src=${movie.Poster} alt="..." />
      <a th:href="@{/cancelBooking/(bookingId=${booking.bookingId})}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true" style=" margin: 57px; ">Cancel Booking</a>
    </div>
    <div class="col-8">
      <table class="table">
        <tbody>
        <tr>
          <th scope="row">Movie Name : </th>
          <td th:text="${movie.Title}"></td>
        </tr>
        <tr>
          <th scope="row">Genre : </th>
          <td th:text="${movie.Genre}"></td>
        </tr>
        <tr>
          <th scope="row">Runtime : </th>
          <td th:text="${movie.Runtime}"></td>
        </tr>
        <tr>
          <th scope="row">Actors : </th>
          <td th:text="${movie.Actors}"></td>
        </tr>
        <tr>
          <th scope="row">Director : </th>
          <td th:text="${movie.Director}"></td>
        </tr>
        <tr>
          <th scope="row">Plot : </th>
          <td th:text="${movie.Plot}"></td>
        </tr>
        <tr>
          <th scope="row">Theatre : </th>
          <td th:text="${booking.theatre}"></td>
        </tr>
        <tr>
          <th scope="row">Seats : </th>
          <td th:text="${seats}"></td>
        </tr>
        <tr>
          <th scope="row">Date : </th>
          <td th:text="${date}"></td>
        </tr>
        <tr>
          <th scope="row">Time : </th>
          <td th:text="${booking.time}"></td>
        </tr>
        <tr>
          <th scope="row">Fee: </th>
          <td th:text="${booking.transactionAmount}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer>
  <i class="far fa-copyright"></i> Copyright CineWatch
</footer>
</body>
</html>
