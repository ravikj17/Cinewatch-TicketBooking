<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bnav">
      <h1 class="logo"><i class="fas fa-video">CineWatch</i></h1>

      <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/register}">Signup</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<div class="form-img">
  <div class="form-content">
    <div class="alert alert-success" th:if="${message!=null}" role="alert">
      <p  th:text="${message}" ></p>
    </div>
    <form th:action="@{/login}" method="post">
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <h3>Sign in</h3>
      <div class="form-group">
        <label>Email address</label>
        <input class="form-control" type="text" id="username" name="username"  placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn-lg btn">Login<i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>

<footer>
  <i class="far fa-copyright"></i> Copyright CineWatch
</footer>

</body>
</html>
