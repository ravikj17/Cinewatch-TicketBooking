<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Select seat</title>
  <!-- BootStrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bnav">
      <h1 class="logo"><i class="fas fa-video">CineWatch</i></h1>

      <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item"><a class="nav-link" th:href="@{/allMovies}">All Movies</a>
          </li>
          <li class="nav-item"><a class="nav-link" th:href="@{/myBookings}">My Bookings</a></li>
          <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/polling}">Movie Polling</a>
          </li>
          <li class="nav-item"><a class="nav-link" th:href="@{/aboutUs}">About us</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<img th:src=${poster} class="rounded mx-auto d-block" style="margin-top: 15px;">

<div class="d-flex bd-highlight mb-3" style="margin: 0 300px;">
  <div style="height: auto;margin: 15px;width: auto;" class="mr-auto p-2 bd-highlight available"><p style="color: white;text-align: center;">Available</p></div>
  <div style="height: auto;margin: 15px;width: auto;" class="p-2 bd-highlight booked"><p style="color: white;text-align: center;">Booked</p></div>
</div>

<div class="d-flex flex-row bd-highlight mb-3 justify-content-center" style="margin: 15px 225px;">
  <div class="trapezoid "><h1 style="text-align: center;color: #ffffff; margin-top: 25px">SCREEN THIS SIDE</h1></div>
</div>

<div class="d-flex flex-row bd-highlight mb-3 justify-content-center" >
<div th:each="entry, stats : ${mapA}">
  <div style="margin: 15px;" class="p-2 bd-highlight available" th:if="${entry.value}"><p style="color: white;text-align: center;" th:text="${entry.key}" /><i class="fas fa-rupee-sign" style="color:black">100</i></div>
  <div style="margin: 15px;"
       class="p-2 bd-highlight booked" th:unless="${entry.value}"><p style="color: white;text-align: center;" th:text="${entry.key}" /><i class="fas fa-rupee-sign" style="color:black">100</i></div>
</div>
</div>

<div class="d-flex flex-row bd-highlight mb-3 justify-content-center" >
  <div th:each="entry, stats : ${mapB}">
    <div style="margin: 15px;" class="p-2 bd-highlight available" th:if="${entry.value}"><p style="color: white;text-align: center;" th:text="${entry.key}" /><i class="fas fa-rupee-sign" style="color:black">100</i></div>
    <div style="margin: 15px;"
         class="p-2 bd-highlight booked" th:unless="${entry.value}"><p style="color: white;text-align: center;" th:text="${entry.key}" /><i class="fas fa-rupee-sign" style="color:black">100</i></div>
  </div>
</div>

<div class="d-flex flex-row bd-highlight mb-3 justify-content-center" >
  <div th:each="entry, stats : ${mapC}">
    <div style="margin: 15px;" class="p-2 bd-highlight available" th:if="${entry.value}"><p style="color: white;text-align: center;" th:text="${entry.key}" /><i class="fas fa-rupee-sign" style="color:black">200</i></div>
    <div style="margin: 15px;"
         class="p-2 bd-highlight booked" th:unless="${entry.value}"><p style="color: white;text-align: center;" th:text="${entry.key}" /><i class="fas fa-rupee-sign" style="color:black">200</i></div>
  </div>
</div>

<div class="d-flex flex-row bd-highlight mb-3 justify-content-center" >
  <div th:each="entry, stats : ${mapD}">
    <div style="margin: 15px;" class="p-2 bd-highlight available" th:if="${entry.value}"><p style="color: white;text-align: center;" th:text="${entry.key}" /><i class="fas fa-rupee-sign" style="color:black">200</i></div>
    <div style="margin: 15px;"
         class="p-2 bd-highlight booked" th:unless="${entry.value}"><p style="color: white;text-align: center;" th:text="${entry.key}" /><i class="fas fa-rupee-sign" style="color:black">200</i></div>
  </div>
</div>

<div class="form-content">
  <form th:action="@{/checkout}" th:object="${seatInput}"
        method="post">
    <h3>Select seats</h3>
    <input type="hidden" class="form-control" th:value="${booking.bookingId }" th:id="bookingId" th:name="bookingId"  readonly>

    <div class="form-group">
      <label>Seat number</label>
      <input type="text" class="form-control" th:field="*{seats}" placeholder="Seat Numbers" required>
    </div>
    <button type="submit" class="btn-lg btn">Proceed<i class="fas fa-arrow-circle-right"></i></button>

  </form>
</div>

<footer>
  <i class="far fa-copyright"></i> Copyright CineWatch
</footer>
</body>
</html>
