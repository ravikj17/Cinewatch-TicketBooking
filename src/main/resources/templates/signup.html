<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="ISO-8859-1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<header>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg bnav">
      <h1 class="logo"><i class="fas fa-video">CineWatch</i></h1>

      <div class="collapse navbar-collapse d-flex justify-content-end " id="navbarNav">

        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>


<div class="form-img">
  <div class="form-content">
    <form th:action="@{/process_register}" th:object="${user}"
          method="post">
      <h3>Sign Up</h3>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" class="form-control" th:field="*{mobileNumber}"  placeholder="Mobile Number">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" th:field="*{email}"  placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
      </div>
      <button type="submit" class="btn-lg btn">Register<i class="fas fa-user-plus"></i></button>
      <p>Already a member ?<a href="./login">Signin</a></p>
    </form>
  </div>
</div>

<footer>
  <i class="far fa-copyright"></i> Copyright CineWatch
</footer>

</body>
</html>
